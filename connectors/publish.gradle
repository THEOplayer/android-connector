apply plugin: 'maven-publish'

android {
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId project.ext.groupId
                artifactId project.name
                version project.ext.sdkVersion
                from components.release
            }
        }
    }
}
